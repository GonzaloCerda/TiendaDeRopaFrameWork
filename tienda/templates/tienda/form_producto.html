{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'tienda/css/style_modificar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ListaProductos</title>
</head>

<body>

    <!-- Cabeza -->
    <header class="row cabeza mt-4">
        <h1>S T A T U S</h1>
    </header>
    <!-- Division -->
    <section class="row division mb-4">
        <p></p>
    </section>

    <div class="row">
        <form method="post" action="" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form_group mx-5 alert-dark">
                {{ form.media }}
                <div class="row col-6 mb-3 mx-5">
                    <label class="form-label" for="id_nombreProducto">Nombre del Producto:</label>
                    <input class="form-control" id="id_nombreProducto" type="text" name="nombreProducto" required>
                </div>

                <div class="row col-3 mb-3 mx-5">
                    <label class="form-label" for="id_precio">Precio:</label>
                    <input class="form-control" id="id_precio" type="number" name="precio" required>
                </div>

                <div class="row col-1 mb-3 mx-5">
                    <label class="form-label" for="id_stock">Stock:</label>
                    <input class="form-control" id="id_stock" type="number" name="stock" required>
                </div>

                <div class="row col-1 mb-3 mx-5">
                    <label class="form-label" for="id_talla">Talla:</label>
                    <input class="form-control" id="id_talla" type="text" name="talla" required>
                </div>

                <div class="row col-6 mb-3 mx-5">
                    <label class="form-label" for="id_imgProducto">Imagen del Producto:</label>
                    <input class="form-control" id="id_imgProducto" type="file" name="imgProducto" accept="image/*" required>
                </div>

                <div class="row col-6 mb-3 mx-5">
                    <label class="form-label" for="id_catalogo">Categoria: {{ form.catalogo }}</label>
                </div>

            </div>
            <div>
                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                <div id="error" class="alert alert-danger" role="alert">
                    {{ mensaje }}
                </div>
            </div>
        </form>
        <div class="volver">
            <a href="{% url 'lista' %}" class="btn btn-dark">Volver</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
