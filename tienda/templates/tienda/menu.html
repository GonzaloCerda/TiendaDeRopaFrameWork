{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'tienda/css/style_modificar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ListaProductos</title>
</head>

<body>
    <!-- Cabeza -->
    <header class="row cabeza mt-4">
        <h1>S T A T U S</h1>
    </header>
    <!-- Division -->
    <section class="row division mb-4">
        <p></p>
    </section>
    <ul class="list-group p-3 border bg-light">
        <li class="list-group-item">
            <h3>Administrador STATUS</h3>
        </li>
        <li class="list-group-item">
            <div>
                <a href="{% url 'listacatalogo' %}" class="btn btn-success">Administrar Catálogos</a>
            </div>
        </li>
        <li class="list-group-item">
            <div>
                <a href="{% url 'lista' %}" class="btn btn-success">Administrar Productos</a>
            </div>
        </li>
        <li class="list-group-item">
            <div>
                <a href="{% url 'listaoferta' %}" class="btn btn-success">Administrar Ofertas</a>
            </div>
        </li>
    </ul>
    <div>
        <a href="{% url 'lista_producto' %}" class="btn btn-success">API</a>
    </div>
    <div class="p-3 border bg-light">
        <div>
            <h3>Lista de la API</h3>
        </div>
        <div><button type="button" class="btn btn-success" id="buscarProducto">Buscar</button></div>
        <div class="row">
            <table class="table table-success table-striped" id="producto">
                <thead>
                    <tr>
                        <th scope="col">Nombre del Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Talla</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">CategorÍa</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="{% static 'tienda/js/api_script.js' %}"></script>

</html>
